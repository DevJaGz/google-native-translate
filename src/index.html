<!doctype html>
<html
  lang="en"
  translate="no">
  <head>
    <meta charset="utf-8" />
    <title>
      Google Native Translate - Local AI Translation in Your Browser
    </title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Translate text using local AI models in your browser. Fast, private, and works offline." />
    <meta
      name="keywords"
      content="local translation, AI translation, privacy-focused, offline translator, browser-based translation, neural machine translation, client-side translation" />
    <meta
      name="author"
      content="Julian Andres Gomez Gomez" />
    <meta
      name="robots"
      content="index, follow" />
    <link
      rel="canonical"
      href="https://google-native-translate.vercel.app/" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:type"
      content="website" />
    <meta
      property="og:url"
      content="https://google-native-translate.vercel.app/" />
    <meta
      property="og:title"
      content="Google Native Translate - Local AI Translation in Your Browser" />
    <meta
      property="og:description"
      content="Translate text using local AI models in your browser. Fast, private, and works offline." />
    <meta
      property="og:image"
      content="https://www.gstatic.com/translate/favicon.ico" />
    <meta
      property="og:image:alt"
      content="Google Native Translate icon" />
    <meta
      property="og:site_name"
      content="Google Native Translate" />
    <meta
      property="og:locale"
      content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta
      name="twitter:card"
      content="summary" />
    <meta
      name="twitter:url"
      content="https://google-native-translate.vercel.app/" />
    <meta
      name="twitter:title"
      content="Google Native Translate - Local AI Translation in Your Browser" />
    <meta
      name="twitter:description"
      content="Translate text using local AI models in your browser. Fast, private, and works offline." />
    <meta
      name="twitter:image"
      content="https://www.gstatic.com/translate/favicon.ico" />

    <!-- Additional Meta Tags -->
    <meta
      name="theme-color"
      content="white"
      media="(prefers-color-scheme: light)" />
    <meta
      name="theme-color"
      content="#2c2f35"
      media="(prefers-color-scheme: dark)" />
    <meta
      name="application-name"
      content="Google Native Translate" />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="default" />
    <meta
      name="apple-mobile-web-app-title"
      content="Google Native Translate" />

    <!-- Disclaimer -->
    <meta
      name="disclaimer"
      content="This is an independent educational project and is not associated with, endorsed by, or sponsored by Google LLC or Google Translate." />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="icon"
      href="//www.gstatic.com/translate/favicon.ico"
      sizes="64x64" />
    <link
      rel="apple-touch-icon-precomposed"
      href="//www.gstatic.com/translate/favicon.ico"
      sizes="64x64" />
    <link
      rel="msapplication-square64x64logo"
      href="//www.gstatic.com/translate/favicon.ico"
      sizes="64x64" />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
